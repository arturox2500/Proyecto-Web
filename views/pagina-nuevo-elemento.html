<!DOCTYPE html>
<html>

<head>
    <title>La Liga - Nuevo Elemento</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"> </script>
    <link type="text/css" rel="stylesheet" href="\styles\styleNuevo.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


</head>

<body>
    <div id="containerform">    
        <form role="form" id="formulario" action="new-elem" method="post">
            <h3>Nuevo Equipo</h3>
            <ul id="errors">
                {{#errorMessage}}
                    <li>{{.}}</li>
                {{/errorMessage}}
            </ul>
            
            <div class="form-group">
                <label for="formFile" class="form-label">URL imagen escudo</label>
                <input type="text" name="link" value="{{FormData.link}}"class="form-control" placeholder="Escribir URL">
            </div>
            <div class="row">
                <label for="name" class="form-label">Nombre del club</label>
                <input type="text" name="equipo" value="{{FormData.equipo}}"class="form-control imp" placeholder="Escribir nombre">
            </div>
            <div class="row">
                <label for="Edad" class="form-label">Nombre del estadio</label>
                <input type="text" name="estadio" value="{{FormData.estadio}}"class="form-control imp" id="Edad" placeholder="Escribir estadio">
            </div>
            <br>
            <div class="row">                
                <p><strong> Fecha fundacion</strong></p>
                <div class="col">
                    <p>Dia</p>
                    <select name="dia" value="{{FormData.dia}}"class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>{{FormData.dia}}</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                </div>
                <div class="col">

                    <p>Mes</p>
                    <select name="mes" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>{{FormData.mes}}</option>
                        <option value="Enero">Enero</option>
                        <option value="Febrero">Febrero</option>
                        <option value="Marzo">Marzo</option>
                        <option value="Abril">Abril</option>
                        <option value="Mayo">Mayo</option>
                        <option value="Junio">Junio</option>
                        <option value="Julio">Julio</option>
                        <option value="Agosto">Agosto</option>
                        <option value="Septiembre">Septiembre</option>
                        <option value="Octubre">Octubre</option>
                        <option value="Noviembre">Noviembre</option>
                        <option value="Diciembre">Diciembre</option>
                    </select>

                </div>
                <div class="col">
                    <label for="año" class="form-label">Año</label>
                    <input type="number" name="anyo" value="{{FormData.anyo}}"class="form-control" placeholder="Escribir Año">
                    </select>

                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="Edad" class="form-label">Titulos de Liga</label>
                    <input type="number" name="titulos" value="{{FormData.titulos}}" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="exampleFormControlTextarea1">Descripcion</label>
                    <textarea class="form-control" name="descripcion" value="{{FormData.descripcion}}" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-secondary" id="boton">Guardar</button>
                <a href="/" class="btn btn-secondary" id="boton">Cancelar</a>
            </div>
        </form>
    </div>
</body>

</html>
